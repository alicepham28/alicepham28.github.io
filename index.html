<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model-viewer AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Model-viewer AR</h1>
    </header>
    <main>
        <p>Willkommen zu unserer Website über Model-viewer AR. Hier können Sie ein 3D-Modell in Augmented Reality (AR) anzeigen.</p>
        <model-viewer src="martiniglasanfang.glb"Ein 3D Modell" ar ar-modes="scene-viewer quick-look webxr" environment-image="neutral" auto-rotate camera-controls>
        </model-viewer>
    </main>
</body>
</html>
